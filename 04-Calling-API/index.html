<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
  .btn-margin {
    margin-top: 7px
  }

  #profile-view,
  #ping-view {
    display: none;
  }

  .profile-area img {
    max-width: 150px;
    margin-bottom: 20px;
  }

  .panel-body h3 {
    margin-top: 0;
  }
  </style>
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Auth0 - Vanilla JavaScript</a>

        <button id="btn-home-view" class="btn btn-primary btn-margin">
            Home
        </button>

        <button id="btn-profile-view" class="btn btn-primary btn-margin">
            Profile
        </button>

        <button id="btn-ping-view" class="btn btn-primary btn-margin">
          Ping
        </button>

        <button id="btn-login" class="btn btn-primary btn-margin">
            Log In
        </button>

        <button id="btn-logout" class="btn btn-primary btn-margin">
            Log Out
        </button>

      </div>
    </div>
  </nav>

  <main class="container">
    <!-- home view -->
    <div id="home-view">
      <h4></h4>
    </div>

    <!-- profile view -->
    <div id="profile-view" class="panel panel-default profile-area">
      <div class="panel-heading"><h3>Profile</h3></div>
        <div class="panel-body">
          <img class="avatar" alt="avatar">
          <div>
            <label><i class="glyphicon glyphicon-user"></i> Nickname</label>
            <h3 class="nickname"></h3>
          </div>
          <div>
            <label><i class="glyphicon glyphicon-envelope"></i> Email</label>
            <h3 class="email"></h3>
          </div>
          <pre class="full-profile"></pre>
        </div>
    </div>

    <!-- ping view -->
    <div id="ping-view">
      <h1>Make a Call to the Server</h1>

      <p>
        Log in to call a private (secured) server endpoint.
      </p>

      <button id="btn-ping-public" class="btn btn-primary">
          Call Public
      </button>

      <button id="btn-ping-private" class="btn btn-primary">
          Call Private
      </button>

      <h2></h2>
    </div>
  </main>

  <script src="http://cdn.auth0.com/js/lock/10.9.1/lock.min.js"></script>
  <script src="auth0-variables.js"></script>
  <script src="app.js"></script>
</body>
</html>
