<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
  .btn-margin {
    margin-top: 7px
  }

  #ping-view,
  #admin-view {
    display: none;
  }

  .panel-body h3 {
    margin-top: 0;
  }
  </style>
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Auth0 - Vanilla JavaScript</a>

        <button id="btn-home-view" class="btn btn-primary btn-margin">
            Home
        </button>

        <button id="btn-admin-view" class="btn btn-primary btn-margin">
            Admin Area
        </button>

        <button id="btn-ping-view" class="btn btn-primary btn-margin">
            Ping
        </button>

        <button id="btn-login" class="btn btn-primary btn-margin">
            Log In
        </button>

        <button id="btn-logout" class="btn btn-primary btn-margin">
            Log Out
        </button>

      </div>
    </div>
  </nav>

  <main class="container">
    <!-- home view -->
    <div id="home-view">
      <h4></h4>
    </div>

    <!-- ping view -->
    <div id="ping-view">
      <h1>Make a Call to the Server</h1>

      <p>
        Log in to call a private (secured) server endpoint.
      </p>

      <button id="btn-ping-public" class="btn btn-primary">
          Call Public
      </button>

      <button id="btn-ping-private" class="btn btn-primary">
          Call Private
      </button>

      <h2></h2>
    </div>

    <!-- admin view -->
    <div id="admin-view">
      <h2>You are an Admin!</h2>
      <p>Only users who have a <code>role</code> of <code>admin</code> in their <code>id_token</code> can see this area.</p>
      <p>This is your <code>id_token</code>:</p>
      <pre></pre>
    </div>
  </main>

  <script src="http://cdn.auth0.com/js/lock/10.9.1/lock.min.js"></script>
  <script src="https://cdn.rawgit.com/auth0/jwt-decode/8ab1bd5d/build/jwt-decode.min.js"></script>
  <script src="auth0-variables.js"></script>
  <script src="app.js"></script>
</body>
</html>
